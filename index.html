<html>

<head>
    <title>Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js">
    </script>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#">pizzeria</a>
            <div class="topnav-right">
                <a href="#viewblock">view menu
                </a>
                <a href="#addTopings">suggest menu</a>
            </div>
        </div>
        <div class="row" id="viewblock">
            <div class="img_div">
                <img class="img-responsive" src="img%20of%20pizza.jpg">
            </div>
            <div clas="menu_div">
                <button id="menu_list" onclick="getmenu()">show menu
                </button>
                <div id="display_menu">
                </div>
            </div>
        </div>
        <div class="newRow" id="addTopings">
            <div class="block1">
                <input id="add_item" placeholder="type here to add Topings">
                    <button class="btn btn-success" onclick="add_top()">add suggested menu</button>
                <button id="add_toppings" onclick="add_item()"> show pizza</button>
            </div>
            <div class="block2">
                <div id="display_addedmenu">
                </div>
            </div>
        </div>
        <div>
            <img class="img-responsive" src="img%20of%20top.jpg">
        </div>
    </body>
        </html>
